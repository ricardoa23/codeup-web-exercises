<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!--Reset CSS-->
    <link rel="stylesheet" href="./css/mapbox-reset.css">
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            flex-grow: 1;
        }
        header.container {
            border-bottom: 1px solid rgba(0, 0, 0, 0.78);
        }
        main.container, main.container>.row {
            padding: 0;
            flex-grow: 1;
        }
        aside.column {
            width: 300px;
            flex: none;
        }

    </style>
</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="row full-width">
            <div class="column">
                YOUR LOGO HERE
            </div>
            <div class="column">

            </div>
        </div>
    </header>
    <main class="container">
        <div class="row full-width">
            <aside class="column">

            </aside>
            <div class="column">
                <div id='map'></div>
            </div>
        </div>
    </main>
</div>
<!-- keys -->
<script src="./js/keys.js"></script>

<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!--Mapbox GeoCoder Utils Method-->
<script src="./js/mapbox-geocoder-utils.js"></script>
<!-- Custom JS -->
<script>
    mapboxgl.accessToken = keys.mapbox;
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ricardoa11/cld4xew0u002601s2u8p2hudf',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    geocode("600 Navarro St #350, San Antonio, TX 78205", keys.mapbox).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(18);
    });
</script>
</body>
</html>
