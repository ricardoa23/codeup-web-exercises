<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Yum!</title>
</head>
<!--Ordering a pizza-->
<body>
<h1>Let's make a pizza </h1>
<div>
<form method="Post" action="https://request-inspector.glitch.me/" target="_blank">
<label for="pizza-type"><strong>Let's Start with what type of pizza you want?</strong></label>
    <br>
    <div>
        <select name="pizza-type" id="pizza-type">
            <option hvalueden disabled selected value></option>
            <option value="original">Original</option>
            <option value="deepdish">Deep dish</option>
            <option value="thincrust">Thincrust</option>
        </select>
    </div>
    <br>
<!--Cheese-->
    <fieldset>
        <legend>How Cheesy should it be?</legend>
        <input type="radio" name="cheese" value="no-cheese" id="no-cheese">
        <label for="no-cheese">No Cheese</label>
        <br>
        <input type="radio" name="cheese" value="light-cheese" id="light-cheese">
        <label for="light-cheese">Light Cheese</label>
        <br>
        <input type="radio" name="cheese" value="normal-cheese" id="normal-cheese">
        <label for="normal-cheese">Keep it Classic(regular amount)</label>
        <br>
        <input type="radio" name="cheese" value="heavy-cheese" id="heavy-cheese">
        <label for="heavy-cheese">Cheese it Up(Extra Cheese)</label>
    </fieldset>
    <br>
<!--Meat Toppings-->
    <fieldset>
        <legend>Pick Your Meats</legend>
        <input type="checkbox" name="meat-toppings" value="pepperoni" id="pepperoni">
        <label for="pepperoni">Pepperoni</label>
        <br>
        <input type="checkbox" name="meat-toppings" value="ham" id="ham">
        <label for="ham">Ham</label>
        <br>
        <input type="checkbox" name="meat-toppings" value="sausage" id="sausage">
        <label for="sausage">Sausage</label>
        <br>
        <input type="checkbox" name="meat-toppings" value="bacon" id="bacon">
        <label for="bacon">Bacon</label>
        <br>
        <input type="checkbox" name="meat-toppings" value="chicken" id="chicken">
        <label for="chicken">Chicken</label>
        <br>
        <input type="checkbox" name="meat-topping" value="anchovies" id="anchovies">
        <label for="anchovies">Anchovies</label>
    </fieldset>
    <br>
<!--Veggie toppings-->
    <fieldset>
        <legend>Pick Your Other Toppings</legend>
        <input type="checkbox" name="other-toppings" value="mushrooms" id="mushrooms">
        <label for="mushrooms">Mushrooms</label>
        <br>
        <input type="checkbox" name="other-toppings" value="green-pepper" id="green-pepper">
        <label for="green-pepper">Green Peppers</label>
        <br>
        <input type="checkbox" name="other-toppings" value="pineapple" id="pineapple">
        <label for="pineapple">Pineapple</label>
        <br>
        <input type="checkbox" name="other-toppings" value="olives" id="olives">
        <label for="olives">Olives</label>
        <br>
        <input type="checkbox" name="other-topping" value="spinach" id="spinach">
        <label for="spinach">Spinach</label>
        <br>
        <input type="checkbox" name="other-toppings" value="onion" id="onion">
        <label for="onion">Onion</label>
        <br>
        <input type="checkbox" name="other-toppings" value="tomato" id="tomato">
        <label for="tomato">Tomato</label>
        <br>
        <input type="checkbox" name="other-toppings" value="feta-cheese" id="feta-cheese">
        <label for="feta-cheese">Feta Cheese</label>
    </fieldset>
    <button>Let's Cook it</button>
</form>
</div>
</body>
</html>
