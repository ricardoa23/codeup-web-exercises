<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Konami Code</h1>

    <script src="./js/jquery-3.6.3.js"></script>
    <script>
      "use strict";
      
      
      let keyInput = [];
      
      $(document).keyup(function (event) {
          keyInput.push(event.keyCode);
          console.log(keyInput);
        });
        
        let KonamiCodeArray = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];

        $(document).keyup(function (event) {
            let enter = event.keyCode
            if(enter === 13) {
                for(let i = 0; i < KonamiCodeArray.length; i++) {
                if (keyInput[i] === KonamiCodeArray[i] && i === 9) {
                    alert('You Gained 30 lives!!')
                }
              }
            }
        })



    </script>
  </body>
</html>
