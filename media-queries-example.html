<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Media Queries example</title>
  <style>
    body {
      background: blue;
    }
    @media screen and (min-width:768px) {
    body {
      background: green;
    }
  }
    @media screen and (min-width:1024px) {
    body {
      background: purple;
    }
  }
    @media screen and (min-width:1200px) {
    body {
      background: red;
    }
  }

  </style>

</head>
<body>
<!--blue for mobile-->
<!--green for tablet-->
<!--red for desktop-->
<h1>The background color should change at different breakpoints.</h1>
</body>
</html>
